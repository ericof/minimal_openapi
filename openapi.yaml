openapi: "3.0.0"

info:
  version: "1.0.0"
  title: Drinks API

servers:
  - url: /api/v1

components:
  schemas:

    Drink:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 10

paths:

  /drinks/:
    get:
      summary: What did I have to drink tonight?
      operationId: drink.list
      responses:
        '200':
          description: A list of drinks I had tonight
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Drink"

    post:
      summary: Record a drink
      operationId: drink.record
      requestBody:
        required: true
        description: Specification for recording a drink
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Drink'
      responses:
        '200':
          description: A drink that was recorded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Drink"
